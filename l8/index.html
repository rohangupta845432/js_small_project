<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 0">
    <div id="header" style="padding: 1rem; background-color: lightblue">
      <h1 id="main-heading" style="margin: 0">Fruit Shop</h1>
      <input id="filter" type="text" placeholder="Search fruits..." />
    </div>
    <div>
      <form>
        <h2 id="basket-heading">Add Fruits</h2>
        <input type="text" name="fruit" id="fruit-to-add" />
        <!-- <input type="text" name="fruit_discription" id="fruit_discription" /> -->
        <button type="submit">Add</button>
      </form>
      <ul class="fruits">
        <li class="fruit">Banana <p class="discription">Banana Discription </p><button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
        <li class="fruit">Apple <p class="discription">Apple Discription </p><button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
        <li class="fruit">Orange <p class="discription">Orange Discription </p><button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
        <li class="fruit">Kiwi <p class="discription">Kiwi Discription </p><button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
      </ul>
    </div>
    <div id="thanks"></div>
  </body>
  <script src="index.js"></script>
</html>
